<head>
        <title>Ten 1 HD</title>
        <script src="../../../video-dev.github.io/hls.js/dist/hls.html"></script>
        <link type="text/css" rel="stylesheet" href="../../css/customhtml.css">
        <link type="text/css" rel="stylesheet" href="../../../cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <video autoplay id="video" preload="metadata" controls></video>
        <script>
            if(Hls.isSupported()) {
                var video = document.getElementById('video');
                var hls = new Hls();
                hls.loadSource('http://stream1.myhdtv.live:8081/live/ten1hd/playlist.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() {
                    video.play();
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'http://stream1.myhdtv.live:8081/live/ten1hd/playlist.m3u8';
                video.addEventListener('canplay',function() {
                    video.play();
                });
            }
        </script>
    </body>
